<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-list>
    <ion-item *ngFor="let a of LocalStorage_" (click)="OpenDetail(a)">
      <ion-label>{{a}}</ion-label>
    </ion-item>
  </ion-list>


</ion-content>


<ion-footer style="position: unset !important;">




  <ion-toolbar class="my-rabbana-color my-style-ra" >

    <ion-button (click)="clear()" style="    width: 100%;">Clear</ion-button>


    </ion-toolbar>

    </ion-footer>
