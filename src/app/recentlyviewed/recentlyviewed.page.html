<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Recently Viewed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let a of LocalStorage_" (click)="OpenDetail(a)">
      <ion-label>{{a}}</ion-label>
    </ion-item>
</ion-list>

</ion-content>
